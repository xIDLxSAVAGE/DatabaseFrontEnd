<form action="/cages/add">

<br><br><br>
<!-- <div class="row">-->

<div class='col-md-12'>

<table id="detailTable" class='table table-striped table-bordered'>
<thead>
<th>Customer ID</th>
<th>First Name</th>
<th>Last Name</th>
<th>Phone</th>
<th>Email</th>
<th>Payment</th>
</thead>
<tbody>{% for c in obj %}
<tr>
<td>{{ c.custid }}</td>
<td>{{ c.fname }}</td>
<td>{{ c.lname }}</td>
<td>{{ c.phone }}</td>
<td>{{ c.email }}</td>
<td>{{ c.paymenttype }}</td>
</tr>{% endfor %}</tbody>
</table>
</div>
</div>
</div>
</div>
</div>
</div>
</div>
</div>

</p>

</footer>

<link rel="stylesheet" href="https://cdn.datatables.net/1.10.2/css/jquery.dataTables.min.css">

<script type='text/javascript'>
$(document).ready(function(){
		var table = $('#detailTable').DataTable();

		$('#detailTable tbody').on('click', 'tr', function() {
				var data = table.row(this).data();
				var id = data[0];
				alert('You clicked on ' +data[1] + ' ' +data[2]+ ' row');
				});
		});
</script>

<script type="text/javascript">
$(document).ready(function(){
		demo.initChartist();
		});
</script>
