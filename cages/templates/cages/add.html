<!doctype html>

<head>

<title>Add Customer</title>

<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />

<!-- Bootstrap core CSS     -->

<link href='http://fonts.googleapis.com/css?family=Roboto:400,700,300' rel='stylesheet' type='text/css'>
<link href="{% static 'cages/css/pe-icon-7-stroke.css' %}" rel="stylesheet" />


</head>
<body>

<div class="wrapper">
<div class="sidebar" data-color="orange" data-image="{% static 'cages/img/sidebar-5.jpg' %}">

<!--

Tip 1: you can change the color of the sidebar using: data-color="blue | azure | green | orange | red | purple"
Tip 2: you can also add an image using data-image tag

-->

<div class="sidebar-wrapper">
<div class="logo">
<a href="/cages" class="simple-text">
BBR
</a>
</div>

<ul class='nav'>
<li>
<a href="/cages">
<i class="pe-7s-home"></i>
<p>Home</p>
</a>
</li>
<li class='active'>
<a href="/cages/customer">
<i class="pe-7s-user"></i>
<p>View/Add Customer</p>
</a>
</li>
</a>
</li>
</ul>
</div>
</div>

<div class="main-panel">
<nav class="navbar navbar-default navbar-fixed">
<div class="container-fluid">
<div class="navbar-header">
<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navigation-example-2">
<span class="sr-only">Toggle navigation</span>
<span class="icon-bar"></span>
<span class="icon-bar"></span>
<span class="icon-bar"></span>
</button>
<a class="navbar-brand" href="#">Add Customer</a>
</div>
<div class="collapse navbar-collapse">
<ul class="nav navbar-nav navbar-left">
<li>
</li>
</ul>
</div>
</div>
</nav>

<div class="content">
<div class="container-fluid">

{% if registered %}
<strong>thank you for adding customer!</strong>
<a href="/cages/customer">Return To Customer Page.</a><br />
{% else %}
<strong></strong><br />

<table>
<form id="customer_form" method="post" action="/cages/add/"
enctype="multipart/form-data">

{% csrf_token %}

<!-- Display each form. The as_p method wraps each element in a paragraph
(<p>) element. This ensures each element appears on a new line,
	making everything look neater. -->
{{ customer_form.as_p }}
{{ address_form.as_p }}

<!-- Provide a button to click to submit the form. -->
<button type="submit" class='btn btn-primary btn-md' id="add">Add</button>
</form>
<form action="/cages/customer">
<button type='submit' class='btn btn-primary brn-md'>Cancel</button>
</form>
</table>
{% endif %}
</div>
</div>
</div>
</div>
</div>
<footer class="footer">
<div class="container-fluid">
<p class="copyright pull-right">
&copy; 2016, Bakersfield Batting Range
</p>
</div>
</footer>

</div>
</div>


</body>
